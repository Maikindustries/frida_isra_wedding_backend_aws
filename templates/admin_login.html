<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Este sirve en Flask -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/admin_base.css') }}"
    />
    <!-- Este sirve local -->
    <link rel="stylesheet" href="../static/styles/admin_base.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/login.css') }}"
    />
    <link rel="stylesheet" href="../static/styles/login.css" />
    <script src="../static/logic/admin_login.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bbd366d908.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>ADMIN LOGIN</title>
  </head>
  <body>
    <main class="container">
      <form id="form" class="form" method="POST" action="#">
        <div class="form-header">
          <p>Login</p>
        </div>
        <div class="form-input-container">
          <div class="form-input-item">
            <i class="fa-solid fa-envelope icon"></i>
            <input id="email" type="email" name="email" placeholder="email" />
          </div>
          <div class="form-input-item">
            <i class="fa-solid fa-lock icon"></i>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="password"
            />
          </div>
          <!-- <div class="form-remember-container">
            <input id="checkbox" type="checkbox" name="checkbox" />
            <label for="checkbox">Remember me</label>
          </div> -->
          <div class="form-button">
            <input type="submit" value="Login" />
          </div>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
